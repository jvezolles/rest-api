databaseChangeLog:
  - changeSet:
      id: 1
      author: jvezolles
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: birthdate
                  type: timestamp
              - column:
                  name: country
                  type: varchar(100)
              - column:
                  name: phone
                  type: varchar(15)
              - column:
                  name: gender
                  type: varchar(100)
              - column:
                  name: email
                  type: varchar(100)